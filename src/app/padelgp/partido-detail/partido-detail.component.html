<div *ngIf="selectedPartido">
  <div class="container image-detail">
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <img [src]="selectedPartido.imageLink" class="img-responsive">
      </div>
      <div class="col-sm-4 col-xs-12">
        <h1>{{selectedPartido.title}}</h1>
        <p>{{selectedPartido.description}}</p>
      </div>
    </div>
  </div>
</div>
